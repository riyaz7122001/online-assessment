{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
    
    .body-style{
      background-color: #060b27;
    }
    .title{
      text-align: center;
      color: white;
    }
  </style>
</head>
<br><br>
<body class="body-style">
  
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Available Questions</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Course</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>Action</th>
        </tr>
      </thead>
      {% for c in courses %}
      <tr>

        <td> {{c.course_name}}</td>
        <td>{{c.question_number}}</td>
        <td>{{c.total_marks}}</td>
        <td><a class="btn btn-success btn-ms" style="padding-left: 12px; align-items: center; justify-content: center;" href="{% url 'see-question' c.id  %}"><span style="margin-right:3px" class="glyphicon glyphicon-eye-open"></span> View Question</a></td>
        
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
</body>
<!-- {% endblock content %} -->
