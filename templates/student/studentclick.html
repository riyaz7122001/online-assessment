<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script>document.documentElement.style.setProperty('--nav-height', document.getElementById("bs-example").offsetHeight);</script>

    <style media="screen">
      * { --nav-height: 0px;
        font-family: "Poppins",sans-serif;
      }
      /* .display-4,
      .lead {
        font-family: "Poppins", sans-serif;
      } */

      .lead {
        margin-left: 2rem;
        margin-right: 2rem;
      }
      .body-style {
        font-family: "Poppins", sans-serif;
        background-color: black;
        color: #ffffff;
        font-weight: bolder;
        font-family: "Poppins";
      }
      .btn-first {
        width: 10%;
        text-align: center;
        padding: 0.35rem;
        border-style: solid;
        border-width: 1px;
        border-color: transparent;
        border-radius: 0.3rem;
        background-color: rgb(87, 111, 232);
        transition-property: color, rgb(87, 111, 232);
        transition-duration: 250ms, 250ms;
        transition-timing-function: ease, cubic-bezier(0.645, 0.045, 0.355, 1);
        color: rgb(0, 0, 0);
        font-size: 1rem;
      }
      .btn-first:hover {
        border-color: rgb(255, 255, 255);
        background-color: transparent;
        color: rgb(255, 255, 255);
        text-decoration: none;
      }

      .auth-wrapper {
        height: calc(100% - var(--nav-height));
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 8%;
      }

      .auth-div {
        background-color: rgb(27, 27, 27);
        text-align: center;
        padding: 2rem 2rem;
        border-radius: 5px;
        width: 40rem;
        height: 25rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      @media all and (max-width: 650px) {
        .auth-div{
          width:100%;
          height:100%
        }

        .auth-wrapper {
          display:grid;
          place-items:center;height: calc(100vh - var(--nav-height));
          margin-top: 0%;
        }
      }
      a {
        text-decoration: none;
      }
      button {
        margin: 1rem;
      }
      .animate__animated.animate__bounce {
  --animate-duration: 2.2s;
}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body-style">
    {% include "exam/navbar.html" %}
    <br />
    <div class="auth-wrapper  animate__animated animate__bounce">
      <div class="auth-div">
        <h1 class="display-4">Hello Student,</h1>
        <hr style ="background-color:#00BFA8; width:90%;text-align:center;">
        <p class="lead">and Welcome to Online Assessment System</p>
        <p class="lead">Select any of them to access into the system</p>
        <p class="lead">
          <a class="btn-first" href="studentsignup" role="button"
            >Create Account</a
          >
          <a class="btn-first" href="studentlogin" role="button">Login Now</a>
        </p>
      </div>
    </div>

    <!-- {% include "exam/footer.html" %} -->
  </body>
</html>
